<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Interactive Eco Compiler</title>
  <style type="text/css">
    body {
      width: 860px;
      padding: 20px;
      margin: auto;
    }

    div.container {
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-right: 20px;
      float: left;
      font-family: sans-serif;
    }

    div.container p {
      margin: 0 0 5px 0;
    }

    div.container textarea {
      width: 360px;
      height: 480px;
      font-family: monospace;
      margin-bottom: 5px;
    }

    div.container.output textarea {
      height: 220px;
      margin-bottom: 6px;
    }

    div.container div.error {
      display: none;
      float: right;
      font-size: 10px;
      border: 1px solid #800;
      border-radius: 3px;
      padding: 1px 3px;
      background: #c20;
      color: #eee;
    }

    div.container.error div.error {
      display: block;
    }

    div.container.error textarea {
      color: #888;
    }
 </style>
</head>

<body>
  <div class="container">
    <section>
      <p>Eco template source:</p>
      <textarea id="eco_source">&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
  &lt;meta charset=&quot;utf-8&quot;&gt;
  &lt;title&gt;Eco template&lt;/title&gt;
&lt;/head&gt;

&lt;body&gt;
  &lt;ul&gt;
  &lt;% for person in @people: %&gt;
    &lt;li&gt;&lt;%= person.name %&gt;&lt;/li&gt;
  &lt;% end %&gt;
  &lt;/ul&gt;
&lt;/body&gt;

&lt;/html&gt;
</textarea>
    </section>
  </div>

  <div class="container output">
    <section>
      <div class="error">Parse Error</div>
      <p>Preprocessed CoffeeScript:</p>
      <textarea id="eco_coffee" readonly></textarea>
    </section>
    
    <section>
      <p>Compiled JavaScript:</p>
      <textarea id="eco_output" readonly></textarea>
    </section>
  </div>

  <script src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js"></script>
  <script src="dist/eco.js"></script>
  <script>
    (function() {
      var sourceElement = document.getElementById("eco_source");
      var coffeeElement = document.getElementById("eco_coffee");
      var outputElement = document.getElementById("eco_output");
      var outputContainer = outputElement.parentNode.parentNode;

      var compile = function() {
        var source = sourceElement.value;
        try {
          var coffee = eco.preprocess(source);
          var output = eco.compile(source);

          coffeeElement.value = coffee;
          outputElement.value = output;

          outputElement.scrollTop = outputElement.scrollHeight;
          outputContainer.className = "container output";
          outputContainer.title = "";

        } catch (e) {
          outputContainer.className = "container output error";
          outputContainer.title = e.toString();
        }
      };

      sourceElement.onkeyup = function() {
        setTimeout(compile, 10);
      };

      window.onload = function() {
        sourceElement.focus();
        compile();
      };
    })();
  </script>
</body>

</html>
